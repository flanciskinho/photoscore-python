<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Parallel requests</title>
  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			{% for result in results %}
			<div class="col-6 col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-2 mx-0 my-1 p-0">
				<div class="card m-2">
					<div class="p-2 text-center">
						<img class="img-fluid img-gallery" src="{{result.url}}" loading="lazy" />
					</div>
					<p class="my-0 py-0 mx-2 text-left">{{result.score | round(2)}}</p>
					<div class="progress rounded-0 py-0 mt-0 mb-2 mx-2">
						<div class="progress-bar bg-primary" role="progressbar" style="width: {{10 * result.score}}%" aria-valuenow="{{result.score}}" aria-valuemin="0" aria-valuemax="10">
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

	<div class="alert alert-secondary m-5" role="alert">It takes {{execution_time}} seconds to execute {{amount}} images</div>
	<div class="text-center my-5">
		<small>Web server designed and implemented by <a href="https://www.linkedin.com/in/flanciskinho/">Fran Cedron</a> (2021)</small>
	</div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
